<html>
  <head>
    <style>
      body {
        font-family: "Helvetica Neue", helvetica, arial;
        padding: 15px;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 0;
      }

      ul li {
        line-height: 1.4;
      }
    </style>

    <script>
      var host = location.origin.replace(/^http/, "ws");

      var sk = new WebSocket(host);

      console.log("Connecting to " + host);
      console.log("ws to " + sk);

      sk.onmessage = function (event) {
        console.log(event.data);

        var pings = document.getElementById("pings");
        var li = document.createElement("li");
        li.innerHTML = event.data;
        pings.appendChild(li);
      };
    </script>
  </head>
  <body>
    <h1>Pings</h1>
    <ul id="pings"></ul>
  </body>
</html>
